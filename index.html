<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/introductory-landing-page/images/favicon-32x32.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-icons/11.1.0/simpleicons.svg">

<!-- font family -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- css file -->
  <link rel="stylesheet" href="/introductory-landing-page/style.css" type="text/css">
  <!-- responsive css file -->
  <link rel="stylesheet" href="/introductory-landing-page/Responsive.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <!-- whole screen -->
  <div class="page">
    <!-- container which cover all data -->
    <div class="container">
      <!-- logo  -->
      <div class="container__logo">
        <img src="/introductory-landing-page/images/logo.svg" alt="no image" srcset="">
      </div>
      <!-- middle section of page -->
      <div class="container__main">
        <!-- desk-img -->
        <div class="desk-image">
          <img src="/introductory-landing-page/images/illustration-mockups.svg" alt="Workspace on a desk">
        </div>
        <!-- content -->
        <div class="home-containt">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. </p>
          <a href="#">Register</a>
        </div>
      </div>
      <br>
      <!-- social-media -->
      <div class="container__social-media">
        <a href="#" class="facebook"><i class="fab fa-facebook-f" ></i></a>
        <a href="#"><i class="fab fa-twitter" ></i></a>
        <a href="#"><i class="fab fa-instagram" ></i></a>
      </div>
    </div>
  </div>
</body>
</html>
